<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SGP - Sistema de Gest√£o de P√°tio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 900: '#0f172a', 800: '#1e293b', 600: '#2563eb' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        
        /* Anima√ß√µes e Utilit√°rios */
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Campos de Formul√°rio */
        .input-pro {
            width: 100%; background: transparent; border-bottom: 1px solid #e2e8f0;
            padding: 8px 0; font-size: 0.95rem; font-weight: 500; color: #334155;
            transition: all 0.2s; border-radius: 0; outline: none;
        }
        .input-pro:read-only { border-color: transparent; color: #64748b; }
        
        /* Modo Edi√ß√£o Ativo */
        .editing .input-pro { 
            background: #fff; border: 1px solid #cbd5e1; border-radius: 6px; 
            padding: 8px 12px; color: #0f172a; 
        }
        .editing .btn-delete-photo { display: flex !important; }
    </style>
</head>
<body class="text-slate-800 pb-20">

    <header class="bg-brand-900 text-white sticky top-0 z-40 shadow-lg">
        <div class="max-w-3xl mx-auto px-5 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-2 rounded border border-white/10">
                    <i class="ph-bold ph-shield-check text-xl text-blue-400"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold tracking-wider uppercase">P√°tio 116¬™ DP</h1>
                    <p class="text-[10px] text-slate-400 font-mono">SISTEMA INTEGRADO V2.0</p>
                </div>
            </div>
            <button onclick="novoVeiculo()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-xs font-bold uppercase tracking-wide transition shadow-lg shadow-blue-900/50 flex items-center gap-2">
                <i class="ph-bold ph-plus"></i> Novo
            </button>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-5">
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-4 rounded border-l-4 border-slate-800 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Apreendidos</p>
                <p class="text-3xl font-mono font-bold text-slate-800 mt-1" id="stat-patio">-</p>
            </div>
            <div class="bg-white p-4 rounded border-l-4 border-emerald-500 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Liberados</p>
                <p class="text-3xl font-mono font-bold text-emerald-600 mt-1" id="stat-liberado">-</p>
            </div>
        </div>

        <div class="relative mb-6 group">
            <i class="ph-bold ph-magnifying-glass absolute left-4 top-3.5 text-slate-400 group-focus-within:text-blue-600 transition"></i>
            <input type="text" id="busca" onkeyup="filtrar()" 
                class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded text-sm font-medium focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition shadow-sm placeholder:text-slate-400" 
                placeholder="Pesquisar placa, modelo, NIBA...">
        </div>

        <div id="lista" class="space-y-3">
            <div class="py-12 text-center">
                <i class="ph-duotone ph-spinner animate-spin text-2xl text-slate-400"></i>
                <p class="text-xs text-slate-400 mt-2 uppercase font-bold">Sincronizando...</p>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-50 hidden flex flex-col">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity" onclick="fecharModal()"></div>
        
        <div class="absolute inset-x-0 bottom-0 top-8 md:top-12 md:inset-x-auto md:right-0 md:w-[600px] bg-slate-50 rounded-t-xl md:rounded-none shadow-2xl overflow-hidden flex flex-col slide-up">
            
            <div class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <button onclick="fecharModal()" class="text-slate-400 hover:text-slate-700 transition"><i class="ph-bold ph-arrow-left text-xl"></i></button>
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Prontu√°rio</span>
                </div>
                <button onclick="toggleEdit()" id="btn-edit" class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-3 py-1.5 rounded text-xs font-bold uppercase transition flex items-center gap-2">
                    <i class="ph-bold ph-pencil-simple"></i> Editar
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-8" id="form-content">
                <input type="hidden" id="edit-id">

                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <h3 class="text-xs font-bold text-slate-900 uppercase tracking-wide">Registro Fotogr√°fico</h3>
                        <label class="bg-slate-900 text-white px-3 py-1.5 rounded text-[10px] font-bold uppercase cursor-pointer hover:bg-slate-800 transition flex items-center gap-1 shadow-md">
                            <i class="ph-bold ph-camera"></i> Adicionar
                            <input type="file" accept="image/*" class="hidden" onchange="uploadFoto(this)">
                        </label>
                    </div>
                    
                    <div id="galeria" class="grid grid-cols-3 gap-2">
                        </div>
                    <p id="loading-foto" class="hidden text-[10px] font-bold text-blue-600 animate-pulse text-center">Processando imagem...</p>
                </div>

                <div class="bg-white p-5 rounded border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-600"></div>
                    
                    <div class="grid grid-cols-2 gap-6 mb-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Placa</label>
                            <input id="in-placa" class="input-pro text-2xl font-mono font-bold text-slate-900 tracking-wider uppercase" readonly>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">NIBA / ID</label>
                            <input id="in-niba" class="input-pro text-lg font-mono font-medium text-slate-600" readonly>
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Status Atual</label>
                        <select id="in-status" class="input-pro bg-transparent font-bold text-slate-800" disabled>
                            <option value="No P√°tio">üîí APREENDIDO (NO P√ÅTIO)</option>
                            <option value="Liberado">‚úÖ LIBERADO (ENTREGUE)</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-900 uppercase tracking-wide border-b border-slate-200 pb-2">Especifica√ß√µes</h3>
                    <div class="grid grid-cols-2 gap-x-6 gap-y-4">
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Modelo</label><input id="in-modelo" class="input-pro" readonly></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Marca</label><input id="in-marca" class="input-pro" readonly></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Cor</label><input id="in-cor" class="input-pro" readonly></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Tipo</label><input id="in-tipo" class="input-pro" readonly></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-900 uppercase tracking-wide border-b border-slate-200 pb-2">Dados Legais</h3>
                    <div class="bg-red-50/50 p-3 rounded border border-red-100">
                        <label class="text-[10px] font-bold text-red-400 uppercase">Infra√ß√£o Penal</label>
                        <input id="in-infracao" class="input-pro text-red-700 font-bold bg-transparent border-none p-0" readonly>
                    </div>
                    <div class="grid grid-cols-2 gap-x-6 gap-y-4">
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">BOE / VPI</label><input id="in-boe" class="input-pro" readonly></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase">Processo</label><input id="in-processo" class="input-pro" readonly></div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Observa√ß√µes</label>
                        <textarea id="in-obs" rows="3" class="input-pro resize-none leading-relaxed text-sm" readonly></textarea>
                    </div>
                </div>
            </div>

            <div id="footer-actions" class="bg-white border-t border-slate-200 p-4 hidden">
                <button onclick="salvar()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded shadow-lg transition uppercase text-xs tracking-widest">
                    Salvar Altera√ß√µes
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  SUAS CHAVES (J√° configuradas)
        // ==========================================
        const SUPABASE_URL = 'https://newbrgjewjnebfnhumci.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ld2JyZ2pld2puZWJmbmh1bWNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDcyMTAsImV4cCI6MjA4MTEyMzIxMH0.Z_AE5HnKxIwNni9RXgI1aGViJX2v_4Z0Nd5uMEqIue4';
        // ==========================================

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let CACHE = [];
        let EDITING = false;
        let ATUAL = null;

        // 1. CARREGAMENTO INICIAL
        async function init() {
            const { data, error } = await supabase.from('veiculos').select('*').order('id', { ascending: false });
            if (error) return alert("Erro de conex√£o.");
            
            CACHE = data;
            renderStats();
            renderList(data);
        }

        function renderStats() {
            document.getElementById('stat-patio').innerText = CACHE.filter(v => v.status === 'No P√°tio').length;
            document.getElementById('stat-liberado').innerText = CACHE.filter(v => v.status === 'Liberado').length;
        }

        function renderList(list) {
            const el = document.getElementById('lista');
            el.innerHTML = '';
            
            if(list.length === 0) el.innerHTML = '<div class="text-center py-10 text-slate-400 text-sm">Nenhum registro encontrado.</div>';

            list.forEach(v => {
                const isPatio = v.status === 'No P√°tio';
                const statusBadge = isPatio 
                    ? '<span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-1 rounded border border-slate-200 uppercase">Apreendido</span>' 
                    : '<span class="bg-emerald-50 text-emerald-600 text-[10px] font-bold px-2 py-1 rounded border border-emerald-100 uppercase">Liberado</span>';
                
                el.innerHTML += `
                <div onclick="abrirModal(${v.id})" class="bg-white p-4 rounded border border-slate-200 hover:border-blue-400 shadow-sm cursor-pointer transition group">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-mono font-bold text-lg text-slate-900">${v.placa}</h3>
                                ${statusBadge}
                            </div>
                            <p class="text-xs font-bold text-slate-500 uppercase">${v.modelo || 'MODELO N√ÉO INF.'}</p>
                            ${v.niba ? `<p class="text-[10px] text-slate-400 mt-1 font-mono">NIBA: ${v.niba}</p>` : ''}
                        </div>
                        <div class="text-slate-300 group-hover:text-blue-500 transition">
                            <i class="ph-bold ph-caret-right text-xl"></i>
                        </div>
                    </div>
                </div>`;
            });
        }

        // 2. MODAL & PRONTU√ÅRIO
        function abrirModal(id) {
            ATUAL = CACHE.find(v => v.id === id);
            if(!ATUAL) return;

            // Preenche campos
            ['placa','niba','status','modelo','marca','cor','tipo','infracao','boe','processo','obs'].forEach(key => {
                const el = document.getElementById('in-' + key);
                const dbKey = key === 'obs' ? 'observacoes' : key;
                if(el) el.value = ATUAL[dbKey] || '';
            });

            renderGaleria();
            
            EDITING = true; toggleEdit(); // Reset para modo leitura
            document.getElementById('modal').classList.remove('hidden');
        }

        function renderGaleria() {
            const el = document.getElementById('galeria');
            el.innerHTML = '';
            
            // Unifica fotos antigas (string) e novas (array)
            let fotos = ATUAL.fotos || [];
            if(fotos.length === 0 && ATUAL.foto_url) fotos = [ATUAL.foto_url];
            // Atualiza o objeto local para garantir consist√™ncia
            ATUAL.fotos = fotos;

            if(fotos.length === 0) {
                el.innerHTML = `<div class="col-span-3 h-24 bg-slate-50 rounded border border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400">
                    <i class="ph-duotone ph-image text-2xl"></i>
                    <span class="text-[10px] font-bold mt-1 uppercase">Sem fotos</span>
                </div>`;
            } else {
                fotos.forEach((url, index) => {
                    el.innerHTML += `
                    <div class="relative aspect-square bg-slate-100 rounded overflow-hidden border border-slate-200 group">
                        <img src="${url}" class="w-full h-full object-cover cursor-pointer" onclick="window.open('${url}')">
                        
                        <button onclick="deletarFoto(${index})" class="btn-delete-photo hidden absolute top-1 right-1 bg-red-600 text-white w-6 h-6 rounded-full items-center justify-center shadow-md hover:bg-red-700 transition z-10">
                            <i class="ph-bold ph-x text-xs"></i>
                        </button>
                    </div>`;
                });
            }
        }

        // 3. SISTEMA DE EDI√á√ÉO
        function toggleEdit() {
            EDITING = !EDITING;
            const container = document.getElementById('form-content');
            const footer = document.getElementById('footer-actions');
            const btn = document.getElementById('btn-edit');
            const inputs = container.querySelectorAll('input, select, textarea');

            if(EDITING) {
                container.classList.add('editing');
                footer.classList.remove('hidden');
                btn.innerHTML = '<i class="ph-bold ph-x"></i> Cancelar';
                btn.classList.replace('text-blue-600','text-slate-600');
                
                inputs.forEach(i => {
                    if(i.id !== 'in-placa') { // Placa √© imut√°vel
                        i.removeAttribute('readonly'); 
                        i.removeAttribute('disabled');
                    }
                });
            } else {
                container.classList.remove('editing');
                footer.classList.add('hidden');
                btn.innerHTML = '<i class="ph-bold ph-pencil-simple"></i> Editar';
                btn.classList.replace('text-slate-600','text-blue-600');
                
                inputs.forEach(i => {
                    i.setAttribute('readonly', true);
                    if(i.tagName === 'SELECT') i.setAttribute('disabled', true);
                });
                // Recarrega dados originais se cancelar
                if(ATUAL) abrirModal(ATUAL.id);
            }
        }

        async function salvar() {
            const id = ATUAL.id;
            const updates = {
                niba: document.getElementById('in-niba').value,
                status: document.getElementById('in-status').value,
                modelo: document.getElementById('in-modelo').value,
                marca: document.getElementById('in-marca').value,
                cor: document.getElementById('in-cor').value,
                tipo: document.getElementById('in-tipo').value,
                infracao: document.getElementById('in-infracao').value,
                boe: document.getElementById('in-boe').value,
                processo: document.getElementById('in-processo').value,
                observacoes: document.getElementById('in-obs').value,
            };

            const { error } = await supabase.from('veiculos').update(updates).eq('id', id);
            
            if(error) alert("Erro ao salvar: " + error.message);
            else {
                alert("Prontu√°rio atualizado.");
                fecharModal();
                init();
            }
        }

        // 4. FOTOS (Upload e Delete)
        async function uploadFoto(input) {
            if(!input.files[0] || !ATUAL) return;
            
            const file = input.files[0];
            const fileName = `foto_${ATUAL.placa}_${Date.now()}.jpg`;
            const loading = document.getElementById('loading-foto');
            
            loading.classList.remove('hidden');

            // 1. Upload
            const { error: upErr } = await supabase.storage.from('patio').upload(fileName, file);
            if(upErr) {
                alert("Erro no upload. Verifique se o Bucket 'patio' √© P√∫blico.");
                loading.classList.add('hidden');
                return;
            }

            // 2. URL
            const { data } = supabase.storage.from('patio').getPublicUrl(fileName);
            const newUrl = data.publicUrl;

            // 3. Atualizar Banco
            const novasFotos = [...(ATUAL.fotos || []), newUrl];
            const { error: dbErr } = await supabase.from('veiculos').update({ fotos: novasFotos }).eq('id', ATUAL.id);

            if(dbErr) alert("Erro ao vincular foto.");
            else {
                ATUAL.fotos = novasFotos;
                renderGaleria();
                // Se n√£o estiver editando, for√ßa o visual de edi√ß√£o para ver o bot√£o delete
                if(!EDITING) document.getElementById('form-content').classList.add('editing');
            }
            loading.classList.add('hidden');
            input.value = '';
        }

        async function deletarFoto(index) {
            if(!confirm("Excluir esta foto?")) return;

            // Remove do array local
            const novasFotos = ATUAL.fotos.filter((_, i) => i !== index);
            
            // Atualiza no Banco
            const { error } = await supabase.from('veiculos').update({ fotos: novasFotos }).eq('id', ATUAL.id);

            if(error) alert("Erro ao excluir.");
            else {
                ATUAL.fotos = novasFotos;
                renderGaleria();
            }
        }

        // 5. NOVO REGISTRO
        async function novoVeiculo() {
            const placa = prompt("Informe a PLACA do ve√≠culo:");
            if(!placa) return;

            const { data, error } = await supabase.from('veiculos').insert([{
                placa: placa.toUpperCase(),
                status: 'No P√°tio',
                fotos: []
            }]).select();

            if(error) alert("Erro: " + error.message);
            else {
                await init();
                abrirModal(data[0].id);
                toggleEdit(); // Abre j√° editando
            }
        }

        // Utils
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }
        function filtrar() {
            const t = document.getElementById('busca').value.toLowerCase();
            const els = document.querySelectorAll('#lista > div');
            els.forEach((el, i) => {
                const v = CACHE[i];
                if(v) {
                    const txt = (v.placa + v.modelo + v.niba).toLowerCase();
                    el.style.display = txt.includes(t) ? 'block' : 'none';
                }
            });
        }

        init();
    </script>
</body>
</html>
